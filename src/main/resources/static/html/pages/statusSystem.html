<div class="form-row">
	<div class="alert alert-warning subtitle" role="alert">PROGRAM
		STATUS</div>
</div>
<div class="form-row">
	<div class="col-md-3 title label">START TIME</div>
	<div class="col-md-9 label">
		<div>YYYY-MM-DD HH:MM:SS</div>
	</div>
</div>
<div class="form-row">
	<div class="col-md-3 title label">OPERATION TIME</div>
	<div class="col-md-9 label">
		<div>000 DAY - 00 HOUR - 00 MINUTE - 00 SECOND</div>
	</div>
</div>
<div class="form-row">
	<div class="col-md-3 title label">RCV BUFFER</div>
	<div class="col-md-9">
		<div class="progress">
			<div
				class="progress-bar bg-success progress-bar-striped progress-bar-animated"
				role="progressbar" aria-valuenow="75" aria-valuemin="0"
				aria-valuemax="100" style="width: 75%">75%/100%</div>
		</div>
	</div>
</div>
<div class="form-row">
	<div class="col-md-3 title label">SEND BUFFER</div>
	<div class="col-md-9">
		<div class="progress">
			<div
				class="progress-bar bg-info progress-bar-striped progress-bar-animated"
				role="progressbar" aria-valuenow="75" aria-valuemin="0"
				aria-valuemax="100" style="width: 75%">75%/100%</div>
		</div>
	</div>
</div>
<div class="form-row">
	<div class="col-md-3 title label">PROGRAM USE CPU</div>
	<div class="col-md-9">
		<div class="progress">
			<div
				class="progress-bar bg-warning progress-bar-striped progress-bar-animated"
				role="progressbar" aria-valuenow="75" aria-valuemin="0"
				aria-valuemax="100" style="width: 75%">75%/100%</div>
		</div>
	</div>
</div>
<div class="form-row">
	<div class="col-md-3 title label">PROGRAM USE MEMORY</div>
	<div class="col-md-9">
		<div class="progress">
			<div
				class="progress-bar bg-danger progress-bar-striped progress-bar-animated"
				role="progressbar" aria-valuenow="75" aria-valuemin="0"
				aria-valuemax="100" style="width: 75%">75%/100%</div>
		</div>
	</div>
</div>
<br /><br /><br />
<div class="form-row">
	<div class="alert alert-warning subtitle" role="alert">HARDWARD
		STATUS</div>
</div>
<div class="form-row">
	<div class="col-md-4">
		<div class="col-md-12 title label">CPU</div>
		<div class="chartCanvas">
			<canvas id="cpuChart" class="chartarea"></canvas>
		</div>
	</div>
	<div class="col-md-4">
		<div class="col-md-12 title label">MEMORY</div>
		<div class="chartCanvas">
			<canvas id="memoryChart" class="chartarea"></canvas>
		</div>
	</div>
	<div class="col-md-4">
		<div class="col-md-12 title label">DISK</div>
		<div class="chartCanvas">
			<canvas id="diskChart" class="chartarea"></canvas>
		</div>
	</div>
</div>

<script>
	var cpuData = {
		datasets : [ {
			data : [ 30, 70 ],
			backgroundColor : [ '#FF6384', '#36A2EB', ]
		} ],

		// These labels appear in the legend and in the tooltips when hovering different arcs
		labels : [ 'Used', 'Free' ]
	};
	var memoryData = {
		datasets : [ {
			data : [ 60, 40 ],
			backgroundColor : [ '#FF6384', '#36A2EB', ]
		} ],

		// These labels appear in the legend and in the tooltips when hovering different arcs
		labels : [ 'Used', 'Free' ]
	};
	var diskData = {
		datasets : [ {
			data : [ 70, 30 ],
			backgroundColor : [ '#FF6384', '#36A2EB', ]
		} ],

		// These labels appear in the legend and in the tooltips when hovering different arcs
		labels : [ 'Used', 'Free' ]
	};

	var cpuCtx = document.getElementById('cpuChart').getContext('2d');
	var cpuChart = new Chart(cpuCtx, {
		// The type of chart we want to create
		type : 'pie',
		// The data for our dataset
		data : cpuData,
		// Configuration options go here
		options : {}
	});

	var memoryCtx = document.getElementById('memoryChart').getContext('2d');
	var memoryChart = new Chart(memoryCtx, {
		// The type of chart we want to create
		type : 'pie',
		// The data for our dataset
		data : memoryData,
		// Configuration options go here
		options : {}
	});

	var diskCtx = document.getElementById('diskChart').getContext('2d');
	var diskChart = new Chart(diskCtx, {
		// The type of chart we want to create
		type : 'pie',
		// The data for our dataset
		data : diskData,
		// Configuration options go here
		options : {}
	});
</script>
